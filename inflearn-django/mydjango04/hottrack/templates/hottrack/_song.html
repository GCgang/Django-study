{# 경로 : hottrack/templates/hottrack/_song.html #}


<div class="card shadow-sm">
  {# refs: https://picsum.photos/ #}
  <img src="{{ song.cover_url }}" alt="picsum's photo" class="cart-img-top"/>

  <div class="card-body">
    <p class="card-text">
      <div class="text-nowrap overflow-hidden text-truncate">
        {{ song.artist_name }}
        |
        {{ song.name }}
      </div>
    </p>
    <div class="d-flex justify-content-between align-items-center">
      <div class="btn-group">
        {# TODO: 향후 URL Reverse로 변경하기 : "hottrack:song_detail" #}
        <!-- 장고 템플릿에서는 함수 호츨은 인자없는 함수만 가능하다
        파이썬 코드에서는 song.get_absolute_url()로 호출하는 함수는
        장고 템플릿에서는 {{ song.get_absolute_url }} 처럼 쓰고
        장고 템플릿에서 해당 속성이 호출가능할 경우 호출하여 그 반환값을 적용한다 -->
        <a href="{{ song.get_absolute_url }}" {# <a href="/hottrack/{{ song.pk }}/" type="button" #} class="btn btn-sm btn-outline-primary">Detail</a>
        <a href="/hottrack/melon-{{ song.melon_uid }}/" type="button" class="btn btn-sm btn-outline-primary">Detail#2</a>
        <a href="{{ song.melon_detail_url }}" class="btn btn-sm btn-outline-danger">melon</a>
        <a href="{{ song.youtube_search_url }}" class="btn btn-sm btn-outline-danger">youtube</a>
      </div>
      <small class="text-body-secondary">{{ song.like_count }}</small>
    </div>
  </div>
</div>
